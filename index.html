<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./logic.js" defer></script>
    </head>
    <body>
        <div class="game-name">
            <h1 class="game-name">
                <span class="rock-title">
                    ROCK
                </span>
                <span class="paper-title">
                    PAPER
                </span>
                <span class="scissors-title">
                    SCISSORS
                </span>
            </h1>
        </div>
        <span class="scoreboard">You 0  0 Computer</span>
        
        <div class="player-options">
            <button class="rock">✊</button>
            <button class="paper">✋</button>
            <button class="scissors">✌️</button>
        </div>
        <p class="result"></p>
    </body>
</html>
